			<h1>sunrise分享杨振宁、翁帆新书《晨曦集》在清华发布</h1>

						<img class="img-responsive" src="img/69f96a3d4ad149df83d2df93b3e56d51.jpeg" alt="Responsive image"">

			<div class="text">
				<p>
					5月10日上午，诺贝尔物理学奖获得者、著名物理学家杨振宁先生与翁帆女士的新书《晨曦集》在北京清华大学高等研究院发布。中新社记者杜洋摄 （来源媒体:中国新闻网）
				</p>
				<p>
					《晨曦集》反映了一代科学巨擘杨振宁的治学心迹与家国情怀，也是一部了解杨振宁近期思想和心路历程的重要著作。
				</p>
				<p>
					其中既有他放弃美国国籍的声明，也有关于加速器、高能物理等热点问题的专论，还有近期科学史研究的代表性文章，兼及研究生培养等多方面的社会议题.
				</p>
